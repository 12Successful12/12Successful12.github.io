# Site settings 基础设置
title: yuanyu Blog                 #博客的标题
SEOTitle: 鸢羽的博客               #浏览器上标签页的标题
header-img: img/post-bg-desk.jpg   #显示在首页的背景图片
email: twyuanyu@gmail.com
description: "Failure is a blow to the weak，but a stimulus to the strong."   #网站介绍
keyword: "鸢羽's Blog, 鸢羽的博客"               #关键词
url: "http://12Successful12.github.io"           #填写博客地址
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'   可以不用填
github_repo: "https://github.com/12Successful12/12Successful12.github.io.git" # you code repository

# Sidebar settings  侧边栏
sidebar: true                           # 是否开启侧边栏.
sidebar-about-description: "Goals determine what you going to be!"  #想说什么写什么
sidebar-avatar: /img/about-BY-gentle.jpg      # use absolute URL, seeing it's used in both `/` and `/about/` 头像



# SNS settings  社交账号
#RSS: false
# weibo_username:     username
#zhihu_username:       username
#github_username:      username
#facebook_username:    username
#jianshu_username:     username
#twitter_username:    username




# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]




# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM                            # use Github Flavored Markdown !important



# 评论系统  评论显示的头像和名字在 DISQUS =》Profile。Website是Github博客的地址。
# Disqus（https://disqus.com/）注册账号，
disqus_username: 12successful12

# Gitalk
gitalk:
  enable: true    #是否开启Gitalk评论
  clientID: f2c84e7629bb1446c1a4                            #生成的clientID
  clientSecret: ca6d6139d1e1b8c43f8b2e19492ddcac8b322d0d    #生成的clientSecret
  repo: 12Successful12.github.io    #仓库名称
  owner: 12Successful12    #github用户名
  admin: 12Successful12
  distractionFreeMode: true #是否启用类似FB的阴影遮罩


# Analytics settings 网站统计
# Baidu Analytics   搜索Baidu Analytics注册
# ba_track_id: b50bf2b12b5338a1845e33832976fd68

# Google Analytics  搜索Google Analytics注册
ga_track_id: 'UA-160719636-1'            # Format: UA-xxxxxx-xx，自己去注册 https://analytics.google.com/analytics/web/
ga_domain: auto                         # 默认的是 auto, 如果有自定义的域名，可以使用自己的域名





# Featured Tags
featured-tags: true                     # 是否使用首页标签
featured-condition-size: 1              # 相同标签数量大于这个数，才会出现在首页



# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true



